version: "3.8"
   
services:
  db:
    image: postgres
    volumes:
      - ./dump:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_NAME=bro_transactions
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
