{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
   <div class="w-[500px] shadow mx-auto mt-[100px] rounded p-6 flex flex-col items-center">
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <input
                type='text' name='username' id='username'
                class="border rounded w-full mb-2 p-2"
                placeholder="Your username" required
            />
            <input
                type='password' name='password' id='password'
                class="border rounded w-full mb-2 p-2"
                placeholder="Your password" required
            />
            <input
                type="submit" value="Log In"
                class="rounded w-full cursor-pointer border rounded p-2 bg-blue-800 text-white uppercase hover:bg-blue-700 hover:font-bold"
            />
        </form>
        <a href="{% url 'register' %}" class="text-blue-900 hover:underline hover:italic">or create a new account</a>
    </div>

    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
    {% endfor %}
{% endblock %}
